   /*项目-删除*/

        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: "/admin/project/del.html",
				data:{'id':id},
                dataType: 'json',
                success: function(data){
                    layer.msg(data,{icon:2,time:1500});
                }, error:function() {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }

            });
        });

	}
