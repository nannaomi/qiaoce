<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a class="btn btn-primary radius" onclick="product_add('添加','{:url(\'otheradd\')}','800')" href="javascript:;">
				<i class="Hui-iconfont">&#xe600;</i> 添加</a></span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover">
			<thead>
				<tr class="text-c">

					<th width="160">项目名称</th>
					<th width="120">项目海报</th>
					<th width="120">覆盖图</th>
					<th width="120">分类</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			  {foreach name="data" item="data"}
				<tr class="text-c">
					<td class="text-c">{$data.name}</td>
					<td><img height="100" class="picture-thumb" src="__IMG__/project/{$data.img}"></td>
					<td><img height="100" class="picture-thumb" src="__IMG__/project/{$data.image}"></td>
					<td class="text-c">{$data.display}</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onclick="product_edit('编辑','{:url(\'proEdit\',array(\'id\'=>$data.id))}','800')" href="javascript:;" title="编辑">
							<i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'{$data.id}')" href="javascript:;" title="删除">
							<i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript" src="__STATIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
	/*项目-添加*/
    function product_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
   /*项目-删除*/
	function product_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: "{:url('del')}",
				data:{'id':id},
                dataType: 'json',
                success: function(data){
                    layer.msg(data,{icon:2,time:1500});
                }, error:function() {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }

            });
        });

	}
	/*项目-编辑*/
	function product_edit(title,url,w,h){
        layer_show(title,url,w,h);
	}











/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
</body>
